<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinelPay - Chuyển tiền</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

<div class="navbar bg-white shadow-sm px-4 md:px-8">
    <div class="flex-1">
        <a th:href="@{/}" class="btn btn-ghost text-xl font-bold text-indigo-700">SentinelPay</a>
    </div>
    <div class="flex-none">
        <div class="flex items-center space-x-2 text-sm font-medium text-slate-600">
            <span>Số dư:</span>
            <span class="text-indigo-600 font-bold">5,000,000 VND</span>
        </div>
    </div>
</div>

<div class="container mx-auto max-w-2xl mt-10 p-4">
    <div class="text-sm breadcrumbs mb-6 text-slate-500">
        <ul>
            <li><a th:href="@{/}">Trang chủ</a></li>
            <li>Chuyển tiền nội bộ</li>
        </ul>
    </div>

    <div class="card bg-white shadow-xl border border-slate-100">
        <div class="card-body p-8">
            <h2 class="card-title text-2xl font-bold text-slate-800 mb-6">Chuyển tiền nhanh</h2>

            <form th:action="@{/transfer}" method="POST" class="space-y-6">
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text font-semibold">Người nhận (Email hoặc Username)</span>
                    </label>
                    <div class="relative">
                        <input type="text" name="recipient" placeholder="Ví dụ: nguyenvana@gmail.com"
                               class="input input-bordered w-full pl-10 focus:border-indigo-500 bg-slate-50" required />
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-3 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                </div>

                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text font-semibold">Số tiền chuyển</span>
                        <span class="label-text-alt text-indigo-600 font-bold">VND</span>
                    </label>
                    <input type="number" name="amount" placeholder="0"
                           class="input input-bordered w-full text-2xl font-bold text-indigo-700 focus:border-indigo-500 bg-slate-50"
                           min="1000" step="1000" required />
                    <label class="label">
                        <span class="label-text-alt text-slate-400 italic">Tối thiểu 1,000 VND</span>
                    </label>
                </div>

                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text font-semibold">Lời nhắn (Không bắt buộc)</span>
                    </label>
                    <textarea name="note" class="textarea textarea-bordered h-24 focus:border-indigo-500 bg-slate-50" placeholder="Nhập nội dung chuyển tiền..."></textarea>
                </div>

                <div class="card-actions mt-8">
                    <button type="submit" class="btn btn-primary w-full bg-indigo-600 border-none hover:bg-indigo-700 text-white text-lg h-14 shadow-lg transition-all active:scale-95">
                        Tiếp tục xác nhận
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="flex items-center justify-center mt-8 space-x-2 text-slate-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        <span class="text-xs uppercase tracking-widest font-bold">Giao dịch được bảo vệ bởi SentinelPay Guard</span>
    </div>
</div>

</body>
</html>
