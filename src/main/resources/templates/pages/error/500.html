<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>500 - Lỗi hệ thống | SentinelPay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" />
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">
<div class="card w-full max-w-lg bg-white shadow-2xl border border-slate-100">
  <div class="card-body items-center text-center p-10">
    <div class="p-4 bg-red-50 rounded-full mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>

    <h2 class="text-3xl font-bold text-slate-800 mb-2">Đã có lỗi xảy ra!</h2>
    <p class="text-slate-500 mb-6">
      Hệ thống đang gặp sự cố kỹ thuật tạm thời. Đừng lo lắng, tài sản của bạn vẫn được bảo vệ an toàn.
    </p>

    <div class="collapse bg-slate-50 mb-8 text-left w-full">
      <input type="checkbox" />
      <div class="collapse-title text-xs font-mono text-slate-400">
        Xem chi tiết lỗi (Dành cho kỹ thuật)
      </div>
      <div class="collapse-content">
        <p class="text-xs font-mono text-red-400 break-all" th:text="${message}">
          Internal Server Error: NullPointerException at ...
        </p>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 w-full">
      <a th:href="@{/}" class="btn btn-primary flex-1 bg-indigo-600 border-none">Trang chủ</a>
      <a href="mailto:support@sentinelpay.com" class="btn btn-outline flex-1">Báo cáo lỗi</a>
    </div>
  </div>
</div>
</body>
</html>
