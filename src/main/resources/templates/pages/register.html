<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>SentinelPay - Đăng ký</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" />
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
<div class="card w-full max-w-md bg-white shadow-2xl p-8 border border-slate-100">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-indigo-700">Tạo tài khoản</h2>
        <p class="text-slate-500 text-sm">Tham gia hệ thống SentinelPay ngay hôm nay</p>
    </div>
    <form th:action="@{/register}" method="POST" class="space-y-4">
        <div class="form-control">
            <label class="label"><span class="label-text font-semibold">Tên đăng nhập</span></label>
            <input type="text" name="username" class="input input-bordered w-full bg-slate-50" required />
        </div>
        <div class="form-control">
            <label class="label"><span class="label-text font-semibold">Email</span></label>
            <input type="email" name="email" class="input input-bordered w-full bg-slate-50" required />
        </div>
        <div class="form-control">
            <label class="label"><span class="label-text font-semibold">Mật khẩu</span></label>
            <input type="password" name="password" class="input input-bordered w-full bg-slate-50" required />
        </div>
        <button type="submit" class="btn btn-primary w-full mt-4 bg-indigo-600 border-none">Đăng ký</button>
    </form>
    <p class="text-center text-sm mt-6">Đã có tài khoản? <a th:href="@{/login}" class="text-indigo-600 font-bold">Đăng nhập</a></p>
</div>
</body>
</html>
