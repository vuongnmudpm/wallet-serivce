<th:block th:replace="~{layout/main-layout :: main_layout(~{::#topup-content})}">
    <div id="topup-content">
        <div class="max-w-xl mx-auto">
            <div class="text-sm breadcrumbs mb-6 text-slate-500">
                <ul>
                    <li><a th:href="@{/}">Trang chủ</a></li>
                    <li>Nạp tiền vào ví</li>
                </ul>
            </div>

            <div class="card bg-white shadow-xl border border-slate-100">
                <div class="card-body p-8">
                    <h2 class="card-title text-2xl font-bold text-slate-800 mb-6">Nạp tiền</h2>

                    <form th:action="@{/top-up}" th:object="${topUpData}" method="POST" class="space-y-6">
                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text font-semibold">Nhập số tiền (VND)</span>
                            </label>
                            <input type="number" id="amount-input" th:field="*{amount}"
                                   placeholder="0"
                                   class="input input-bordered w-full text-2xl font-bold text-indigo-700 focus:border-indigo-500 bg-slate-50"
                                   required />
                        </div>

                        <div class="grid grid-cols-3 gap-3">
                            <button type="button" onclick="setAmount(50000)" class="btn btn-outline btn-sm border-slate-200 hover:bg-indigo-50 hover:text-indigo-700">50,000</button>
                            <button type="button" onclick="setAmount(100000)" class="btn btn-outline btn-sm border-slate-200 hover:bg-indigo-50 hover:text-indigo-700">100,000</button>
                            <button type="button" onclick="setAmount(200000)" class="btn btn-outline btn-sm border-slate-200 hover:bg-indigo-50 hover:text-indigo-700">200,000</button>
                            <button type="button" onclick="setAmount(500000)" class="btn btn-outline btn-sm border-slate-200 hover:bg-indigo-50 hover:text-indigo-700">500,000</button>
                            <button type="button" onclick="setAmount(1000000)" class="btn btn-outline btn-sm border-slate-200 hover:bg-indigo-50 hover:text-indigo-700">1,000,000</button>
                            <button type="button" onclick="setAmount(2000000)" class="btn btn-outline btn-sm border-slate-200 hover:bg-indigo-50 hover:text-indigo-700">2,000,000</button>
                        </div>

                        <div class="alert alert-info bg-indigo-50 border-none text-indigo-700 text-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>Tiền sẽ được nạp trực tiếp vào ví SentinelPay của bạn để dùng thử nghiệm.</span>
                        </div>

                        <button type="submit" class="btn btn-primary w-full bg-indigo-600 border-none shadow-lg h-14 text-lg">Xác nhận nạp tiền</button>
                    </form>
                </div>
            </div>
        </div>

        <script>
            function setAmount(value) {
                document.getElementById('amount-input').value = value;
            }
        </script>
    </div>
</th:block>
