<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 - Không tìm thấy trang | SentinelPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" />
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">
<div class="text-center max-w-md">
    <div class="relative mb-8">
        <h1 class="text-9xl font-extrabold text-indigo-100">404</h1>
        <p class="absolute inset-0 flex items-center justify-center text-2xl font-bold text-indigo-600">
            Oops! Lạc đường rồi
        </p>
    </div>

    <h2 class="text-2xl font-bold text-slate-800 mb-4">Trang bạn tìm kiếm không tồn tại</h2>
    <p class="text-slate-500 mb-8">
        Có vẻ như đường dẫn này đã bị thay đổi hoặc không còn tồn tại trong hệ thống SentinelPay.
    </p>

    <div class="flex flex-col gap-3">
        <a th:href="@{/}" class="btn btn-primary bg-indigo-600 border-none shadow-lg">
            Quay lại Trang chủ
        </a>
        <button onclick="history.back()" class="btn btn-ghost text-slate-500">
            Quay lại trang trước
        </button>
    </div>
</div>
</body>
</html>
